<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Presentation Slide</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class="slide">
            <div class="page">
                <h1>How the social media impact to uni student mental health?</h1>
                <br>
                <h2>Yonghan zhou</h2>
            </div>
            <div class="time"></div>
        </div>

        <div class="slide">
            <div class="page">
                <div class="textbox">
                    <p>What ...</p>
                </div>
                <div class="textbox">
                    <p>Twitter <br> Instagram <br> Facebook <br> Discord <br> Snapchat <br> ... </p> 
                </div>
                <div class="textbox">
                    <p>So...are you busy no?</p> 
                </div>
                <div class="textbox">
                    <p>...</p>
                </div>
            </div>
            <div class="time"></div>
        </div>
        <div class="slide">Page 3</div>
        <div class="slide">Page 4</div>
        <div class="slide">Page 5</div>
        <div class="slide">Page 6</div>
    </body>
</html>
