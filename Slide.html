<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo Slide</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class="slide">
            <div class="page">
                <h1>The Demo Jar</h1>
            </div>
        </div>
        <div class="slide">
            <div class="page">
            </div>
        </div>
        <div class="slide">
            <div class="page">
                <h1>I can't leave social media!</h1>
                <br>
                <p>1 hour 51 minutes on social media for Australians aged 16 to 64.</p>
            </div>
        </div>
        <div class="slide">
            <div class="page">
                <h1>Is this a good or a bad thing?</h1>
                <br>
                <p>I am in study new, but on other side, the social media page is opened.</p>
            </div>
        </div>
        <div class="slide">
            <div class="page">
                <h1>Drag Bar</h1>
                <div class="space">
                    <div class="line"></div>
                    <div class="bar"></div>
                </div>
                <div class="note">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="slide">
            <div class="page">
                <h1>Only 20% of time spent on social media is used for text communication</h1>
            </div>
        </div>
        <div class="time">
            <p></p>
        </div>
    </body>
</html>
